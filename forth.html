<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="getdata()">
        <h1 id="head">Login Form</h1>
        <div class="formcontainer">
        <hr/>
        <div class="container">
          <label for="uname"><strong>Username</strong></label>
          <input class="name" type="text" placeholder="Enter Username" name="uname" required>
          <label for="psw"><strong>Password</strong></label>
          <input class="password" type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <button type="submit">Login</button>
        <div class="container" style="background-color: #eee">
          <label style="padding-left: 15px">
          <input type="checkbox"  checked="checked" name="remember"> Remember me
          </label>
          <span class="psw"><a href="#"> Forgot password?</a></span>
          <a href="wwww.google.com">google</a>
        </div>
      </form>
      <script src="forth.js"></script>
</body>
</html>
